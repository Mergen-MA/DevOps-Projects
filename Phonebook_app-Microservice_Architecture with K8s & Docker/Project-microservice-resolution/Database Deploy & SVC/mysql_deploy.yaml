apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deploy
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      name: mysql
  strategy: {}
  template:
    metadata:
      labels:
        app: mysql
    spec:
       volumes:
        - name: mysql-vol
          persistentVolumeClaim:
            claimName: mysql-pvc
      containers:
      - image: mysql:5.7
        name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: password
        # envFrom:
        #   - secretRef:
        #        name: mysecret
        envFrom:
          - configMapRef:
               name: mysql-config  # configmapteki tum key-value lari alir.
        resources: {}
        